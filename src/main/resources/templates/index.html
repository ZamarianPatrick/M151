<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script th:if="${forwardArticles}">
        window.location.href='/admin/articles';
    </script>
    <script th:if="${forwardOrder}">
        window.location.href='/order';
    </script>
    <script th:if="${forwardUserInfo}">
        window.location.href='/userInfo';
    </script>
    <script th:if="${forwardIcons}">
        window.location.href='/admin/icons';
    </script>
    <meta charset="UTF-8">
    <title>HappyWriter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="/css/style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="content">
    <div th:replace="/includes/header :: header"></div>
    <div th:replace="'/includes/' + ${side} :: content"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="/js/table.js"></script>
<script src="/js/multi-select.js"></script>
<script th:if="${side == 'admin' AND adminContent == 'articles'}">
    articles();
    $('#package-hidden').multiSelect();
    $('#package-hidden-edit').multiSelect();
</script>
<script th:if="${side == 'order-edit'}">
    $('#package-select').multiSelect();
    var optionElements = document.getElementById("package-select").getElementsByTagName("OPTION");
    for(var i = 0, max = optionElements.length; i < max; i++) {
        if(optionElements[i].hasAttribute("selected")){
            $('#package-select').multiSelect('select', optionElements[i].text);
        }
    }
</script>
</body>
</html>
